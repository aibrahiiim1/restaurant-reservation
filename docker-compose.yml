version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/RestaurantReservation.db
      - DatabaseProvider=Sqlite
      - Stripe__SecretKey=${STRIPE_SECRET_KEY:-}
      - Stripe__PublishableKey=${STRIPE_PUBLISHABLE_KEY:-}
      - SendGrid__ApiKey=${SENDGRID_API_KEY:-}
      - Twilio__AccountSid=${TWILIO_ACCOUNT_SID:-}
      - Twilio__AuthToken=${TWILIO_AUTH_TOKEN:-}
      - Twilio__PhoneNumber=${TWILIO_PHONE_NUMBER:-}
      - GoogleMaps__ApiKey=${GOOGLE_MAPS_API_KEY:-}
    volumes:
      - app-data:/app/data
      - uploads:/app/wwwroot/uploads
    depends_on:
      - db
    restart: unless-stopped

  # PostgreSQL for production-like environment
  # IMPORTANT: Change default credentials for production use!
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-restaurant_reservation}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  # Alternative: Web service with PostgreSQL
  web-postgres:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=${POSTGRES_DB:-restaurant_reservation};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-changeme_in_production}
      - DatabaseProvider=PostgreSQL
      - Stripe__SecretKey=${STRIPE_SECRET_KEY:-}
      - Stripe__PublishableKey=${STRIPE_PUBLISHABLE_KEY:-}
      - SendGrid__ApiKey=${SENDGRID_API_KEY:-}
      - Twilio__AccountSid=${TWILIO_ACCOUNT_SID:-}
      - Twilio__AuthToken=${TWILIO_AUTH_TOKEN:-}
      - Twilio__PhoneNumber=${TWILIO_PHONE_NUMBER:-}
      - GoogleMaps__ApiKey=${GOOGLE_MAPS_API_KEY:-}
    volumes:
      - uploads:/app/wwwroot/uploads
    depends_on:
      - db
    restart: unless-stopped
    profiles:
      - postgres

volumes:
  app-data:
  uploads:
  postgres-data:
